query ItemsTest {
	items(itemIds: [43772, 12452, 67457]) {
		id
		name
		level
		type
		flags
		rarity
		game_types
		vendor_value
		details {
			... on ItemConsumableDetails {
				name
				description
				color_id
			}
			... on ItemArmorDetails {
				type
				defense
				infix_upgrade {
					attributes {
						modifier
						attribute
					}
					buff {
						skill_id
						description
					}
				}
				infusion_slots {
					item_id
				}
			}
		}
	}
}

query skillsTest {
	skills(skillIds: [5548, 9138, 41714, 46148, 9151, 40915, 9154, 5812, 12385]) {
		name
		type
		description
		chat_link
		slot
		categories
		attunement
		cost
		dual_wield
		flip_skill {
			name
		}
		bundle_skills {
			name
		}
		toolbelt_skill {
			name
		}
		transform_skills {
			name
		}
		next_chain {
			name
		}
		prev_chain {
			name
		}
	}
}
